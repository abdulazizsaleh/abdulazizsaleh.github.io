    <div class="container">

      <div class="sort">
        <h4>Sort by</h4>
        <select id="select" name="sortType">
          <option value="newest">newest</option>
          <option value="rated">rated</option>
          <option value="price high to low">price high to low</option>
          <option value="price low to high">price low to high</option>
        </select>
      </div>
      <div id="bookContainer"></div>
    </div>


    <script type="text/javascript">
      var container = document.getElementById('bookContainer');
      var bookList = [
      { title:"Enlightenment Now: The Case for Reason, Science, Humanism, and Progress",
        image: "https://images.gr-assets.com/books/1517949382l/35696171.jpg",
        author:"Steven Pinker",
        date: "Mar 13 2018",
        rate: 4.25,
        price:57
      },
      { title:"The Future of Humanity: Terraforming Mars, Interstellar Travel, Immortality, and Our Destiny Beyond",
        image: "https://images.gr-assets.com/books/1508947061l/36407347.jpg",
        author:"Michio Kaku",
        date: "Feb 20 2018",
        rate: 4.11,
        price:60
      },
      { title:"Quirky: The Remarkable Story of the Traits, Foibles, and Genius of Breakthrough Innovators Who Changed the World",
        image: "https://images.gr-assets.com/books/1497940936l/35397862.jpg",
        author:" Melissa A. Schilling",
        date: "Mar 12 2012",
        rate: 4.24,
        price:50
      },
      { title:"Lost Connections: Uncovering the Real Causes of Depression - and the Unexpected Solutions",
        image: "https://images.gr-assets.com/books/1500785858l/34921573.jpg",
        author:" Johann Hari",
        date: "Jan 23 2018",
        rate: 4.34,
        price:77
      }];
    create();
    function create(){
      redraw();
      for(list of bookList){
        var card = document.createElement("div");
        card.className = "well bookCard"
        var image = document.createElement("img");
        image.className = "img-thumbnail img-size";
        image.src = list.image;
        var bookInfo = document.createElement("div");
        bookInfo.className ="bookInfo";
        var title = document.createElement("h3");
        title.appendChild(document.createTextNode(list.title));
        var author = document.createElement("span");
        author.appendChild(document.createTextNode("by "+list.author));
        var br = document.createElement("br");
        var rate = document.createElement("span");
        rate.appendChild(document.createTextNode(list.rate));
        var date = document.createElement("p");
        date.appendChild(document.createTextNode(list.date));
        var price = document.createElement("span");
        price.className="price";
        price.appendChild(document.createTextNode(list.price+" SR"));
        bookInfo.appendChild(title);
        bookInfo.appendChild(author);
        bookInfo.appendChild(br);
        bookInfo.appendChild(rate);
        bookInfo.appendChild(date);
        card.appendChild(image);
        card.appendChild(bookInfo);
        card.appendChild(price);
        container.appendChild(card);
      }
    }

    function redraw(){
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
    }





    var select = document.getElementById('select');
    select.onchange = function (){
      if(select.value == "newest"){
        console.log("newest");
        sortByDate();
        create();
      }else if(select.value == "rated"){
        console.log("rated");
        sortByRate();
        create();
      }else if(select.value == "price high to low"){
        console.log("price high to low");
        sortByPriceHTL();
        create();
      }else if(select.value == "price low to high"){
        console.log("price low to high");
        sortByPriceLTH();
        create();
      }else{
        console.log("error sort");
      }
    }

    function sortByDate(){
      bookList.sort(function (a, b) {
        var c = new Date(a.date);
        var d = new Date(b.date);
        return d-c;
      });
    }
    function sortByPriceHTL(){
      bookList.sort(function (a, b) {
        return b.price-a.price;
      });
    }
    function sortByPriceLTH(){
      bookList.sort(function (a, b) {
        return a.price-b.price;
      });
    }
    function sortByRate(){
      bookList.sort(function (a, b) {
        return b.rate-a.rate;
      });
    }


    </script>
  </body>
